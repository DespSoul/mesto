<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script type="module" src="./script/index.js" defer="defer"></script><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__info"><div class="profile__avatar-container"><img src="images/image.bbe7c5b6093ec0273de1.jpg" alt="аватар профиля" class="profile__avatar"></div><div><div class="profile__text"><h1 class="profile__title"></h1><button class="button button_edit"></button></div><p class="profile__subtitle"></p></div></div><button class="button button_add" type="submit"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><h2 class="footer__title">&copy; 2020 Mesto Russia</h2></footer><div class="popup" id="popup-place"><div class="popup__content"><button class="popup__close" id="close-place"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" id="new-place-form" novalidate><div class="popup__field"><input class="popup__input" placeholder="Название" name="name" id="name" minlength="2" maxlength="30" required> <span class="popup__span name-error" id="popup-name-error"></span></div><div class="popup__field"><input type="url" class="popup__input" placeholder="Ссылка на картинку" name="link" id="link" required> <span class="popup__span link-error"></span></div><button class="popup__button" id="popup-button-place" type="submit">Создать</button></form></div></div><div class="popup" id="popup-profile"><div class="popup__content"><button class="popup__close" id="profile-close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="new-profile-text-form" novalidate><div class="popup__field"><input
