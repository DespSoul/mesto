<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/image.jpg" alt="аватар профиля" class="profile__avatar">
        <div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_add" type="submit"></button>
    </section>
    <div class="elements">
      <ul class="element">
      </ul>
    </div>
  </main>
  <footer class="footer">
    <h2 class="footer__title">&copy; 2020 Mesto Russia</h2>
  </footer>
  <div class="popup" id="popup-place">
    <div class='popup__content'>
      <button class="popup__close" id="close-place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="./script/index.js" class="popup__inputs" id="save-place">
        <input type="text" class="popup__name" placeholder="Название" name="name-img" id="name-image">
        <input type="url" class="popup__subtitle" placeholder="Ссылка на картинку" name="url" id='url-image'>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-profile">
    <div class='popup__content'>
      <button class="popup__close" id="profile-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="./script/index.js" class="popup__inputs" id="profile-save">
        <input type="text" class="popup__name" value="Жак-Ив Кусто" name="name" id="popup-name">
        <input type="text" class="popup__subtitle" value="Исследователь океана" name="subtitle" id="popup-subtitle">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_opacity" id="popup-image">
    <div class='popup__content popup__content_size'>
      <button class="popup__close" id="close-popup-image"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>

  <template id="element-template">
      <li class="element__content">
        <button class="element__delete"></button>
        <img class="element__image">
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button class="element__like"></button>
        </div>
      </li>
  </template>

  <script src="./script/array.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
