<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./script/index.js" defer></script>
  <title>mesto</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/image.jpg')%>" alt="аватар профиля" class="profile__avatar">
        </div>
        <div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="button button_add" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="element">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__title">&copy; 2020 Mesto Russia</h2>
  </footer>
  <div class="popup" id="popup-place">
    <div class='popup__content'>
      <button class="popup__close" id="close-place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="new-place-form" novalidate>
        <div class="popup__field">
          <input type="text" class="popup__input" placeholder="Название" name="name" id="name" minlength="2"
            maxlength="30" required>
          <span class="popup__span name-error" id="popup-name-error"></span>
        </div>
        <div class="popup__field">
          <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="link" id='link' required>
          <span class="popup__span link-error"></span>
        </div>
        <button class="popup__button" id="popup-button-place" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-profile">
    <div class='popup__content'>
      <button class="popup__close" id="profile-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="new-profile-text-form" novalidate>
        <div class="popup__field">
          <input type="text" class="popup__input" name="name" id="popup-name" placeholder="Имя" minlength="2"
            maxlength="40" required>
          <span class="popup__span popup-name-error" id="popup-name-error-span"></span>
        </div>
        <div class="popup__field">
          <input type="text" class="popup__input" name="about" id="popup-about" minlength="2" maxlength="200"
            placeholder="О Себе" required>
          <span class="popup__span popup-about-error" id="popup-about-error-span"></span>
        </div>
        <button class="popup__button" id="popup-button-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_opacity" id="popup-image">
    <div class='popup__content popup__content_size'>
      <button class="popup__close" id="close-popup-image"></button>
      <img class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>
  <div class="popup popup-delete-element">
    <div class='popup__content'>
      <button class="popup__close" id="profile-close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button popup__button-delete-element">Да</button>
    </div>
  </div>
  <div class="popup popup-save-avatar">
    <div class='popup__content'>
      <button class="popup__close" id="profile-close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form-save-avatar" novalidate>
        <div class="popup__field">
          <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="link" required>
          <span class="popup__span link-error"></span>
        </div>
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <template class="element-template">
    <li class="element__content">
      <button class="element__delete"></button>
      <img class="element__image">
      <div class="element__text">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like"></button>
          <p class="element__like-quantity"></p>
          <p></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
